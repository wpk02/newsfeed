<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>KC News</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <nav class="navigation grid header__navigation">
                <a href="./index.html" class="navigation__logo"><img class="navigation__image" src="./images/logo.svg"
                        alt="Логотип"></a>
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="./index.html"
                            class="navigation__link navigation__link--active">Главная</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="articles">
            <div class="container grid">
                <section class="articles__big-column"></section>

                <section class="articles__small-column"></section>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <nav class="navigation grid footer__navigation">
                <a href="./index.html" class="navigation__logo"><img class="navigation__image" src="./images/logo.svg"
                        alt="Логотип"></a>
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="./index.html"
                            class="navigation__link navigation__link--active">Главная</a></li>
                    <li class="navigation__item"><a href="./fashion.html" class="navigation__link">Мода</a></li>

                </ul>
            </nav>

            <div class="footer__column">
                <p class="footer__text">Сделано на Frontend курсе в <a href="https://karpov.courses/frontend"
                        target="_blank" class="footer__link">Karpov.Courses</a></p>
                <p class="footer__copyright">© 2021</p>
            </div>
        </div>
    </footer>
    <template id="main-news-item">
        <article class="main-article">
            <div class="main-article__image-container">
                <img class="main-article__image" src="./images/image.jpg" alt="Фото новости">
            </div>
            <div class="main-article__content">
                <span class="article-category main-article__category">Технологии</span>
                <h2 class="main-article__title">Вещи, которые нужно знать перед стажировкой в IT сфере</h2>
                <p class="main-article__text">Уличные музыканты продолжают радовать фанатов стрит арта. Для
                    этого они исполняют привычные мелодии в новом формате!</p>
                <span class="article-source main-article__source">Источник</span>
            </div>
        </article>
    </template>

    <template id="small-article-item">
        <article class="small-article">
            <h2 class="small-article__title">Самое трогательное видео дня: котенок не мог забраться на
                крышу, но ему помогла другая…</h2>
            <p class="small-article__caption">
                <span class="article-date small-article__date">14 июля</span>
                <span class="article-source small-article__source">Источник</span>
            </p>
        </article>
    </template>
    <script src="./scrip.js"></script>
